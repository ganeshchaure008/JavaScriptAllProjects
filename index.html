<style>
    body { font-family: Arial, sans-serif; margin:0; background:#f4f4f4; }
    header { background: black; padding: 10px 20px; color: orange; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; }
    header input { padding:5px; width:200px; border:none; border-radius:3px; }
    header .cart { cursor:pointer; font-weight:bold; position:relative; }
    .cart-animation { position:absolute; top:-10px; right:-10px; background:orange; color:black; border-radius:50%; width:20px; height:20px; display:flex; justify-content:center; align-items:center; font-size:12px; animation: pop 0.3s ease; }
    @keyframes pop { 0%{transform:scale(0)} 50%{transform:scale(1.2)} 100%{transform:scale(1)} }
    .categories { background:#fff; padding:10px; display:flex; gap:10px; overflow-x:auto; }
    .categories button { padding:6px 12px; border:1px solid #ccc; background:#fff; cursor:pointer; border-radius:3px; transition:0.3s; }
    .categories button:hover { background:orange; color:black; }
    .products { display:grid; grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); gap:15px; padding:20px; }
    .card { background:#fff; padding:10px; border-radius:5px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; transition:transform 0.2s; position:relative; }
    .card:hover { transform:scale(1.05); }
    .card img { width:100%; height:150px; object-fit:cover; border-radius:5px; }
    .card h3 { font-size:16px; margin:10px 0; }
    .card p { color:green; font-weight:bold; }
    .card button { background:orange; border:none; padding:8px; border-radius:3px; cursor:pointer; transition:0.3s; color:black; font-weight:bold; }
    .card button:hover { background:black; color:orange; }
    #cartPage, #billingPage, #orderSuccess { display:none; padding:20px; }
    table { width:100%; border-collapse: collapse; background:#fff; }
    table th, table td { border:1px solid #ccc; padding:10px; text-align:center; }
    .qty-btn { padding:3px 8px; margin:0 3px; border:1px solid #ccc; cursor:pointer; background:white; }
    .remove-btn { background:red; color:white; padding:5px 8px; border:none; border-radius:3px; cursor:pointer; }
    .checkout-btn { background:green; color:white; padding:10px 15px; border:none; border-radius:3px; cursor:pointer; margin-top:10px; }
    .form-group { margin-bottom:10px; }
    label { display:block; margin-bottom:5px; }
    input, select, textarea { width:100%; padding:8px; border:1px solid #ccc; border-radius:3px; }
    .success-msg { background:#d4edda; padding:20px; border-radius:5px; text-align:center; }
</style>
</head>
<body>

<header>
    <h2>Jay's E-Commerce</h2>
    <input type="text" id="search" placeholder="Search products...">
    <div class="cart" onclick="showCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>
</header>

<div class="categories">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Electronics')">Electronics</button>
    <button onclick="filterCategory('Fashion')">Fashion</button>
    <button onclick="filterCategory('Home')">Home</button>
</div>

<div id="productPage">
    <div class="products" id="productList"></div>
</div>

<div id="cartPage">
    <h2>Your Cart</h2>
    <table id="cartTable">
        <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>
    </table>
    <h3 id="cartTotal"></h3>
    <button onclick="backToShop()">Back to Shop</button>
    <button class="checkout-btn" onclick="goToBilling()">Proceed to Checkout</button>
</div>

<div id="billingPage">
    <h2>Billing Details</h2>
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name">
    </div>
    <div class="form-group">
        <label>Address</label>
        <textarea id="address"></textarea>
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="text" id="phone">
    </div>
    <div class="form-group">
        <label>Payment Method</label>
        <select id="payment">
            <option>Cash on Delivery</option>
            <option>Credit/Debit Card</option>
            <option>UPI</option>
        </select>
    </div>
    <button onclick="backToCart()">Back to Cart</button>
    <button class="checkout-btn" onclick="placeOrder()">Place Order & Download Invoice</button>
</div>

<div id="orderSuccess">
    <div class="success-msg">
        <h2>âœ… Order Placed Successfully!</h2>
        <p>Thank you for shopping with us. Your order will be delivered soon.</p>
        <button onclick="backToShop()">Continue Shopping</button>
    </div>
</div>

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveCart() { localStorage.setItem("cart", JSON.stringify(cart)); }

function renderProducts(list) {
    const productList = document.getElementById("productList");
    productList.innerHTML = "";
    list.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
        <button onclick="addToCart(${p.id}, this)">Add to Cart</button>`;
        productList.appendChild(card);
    });
}

function filterCategory(cat) { 
    if(cat==="All") renderProducts(products);
    else renderProducts(products.filter(p=>p.category===cat));
}

function addToCart(id, btn) {
    const item = cart.find(c=>c.id===id);
    if(item) item.qty++;
    else {
        const product = products.find(p=>p.id===id);
        cart.push({...product, qty:1});
    }
    updateCartCount();
    saveCart();
    animateCart(btn);
}

function animateCart(btn){
    const anim = document.createElement("div");
    anim.className="cart-animation";
    anim.innerText="âœ“";
    btn.appendChild(anim);
    setTimeout(()=>anim.remove(),500);
}

function updateCartCount(){
    document.getElementById("cartCount").innerText = cart.reduce((sum,i)=>sum+i.qty,0);
}

function showCart(){
    hideAllPages();
    document.getElementById("cartPage").style.display="block";
    renderCart();
}

function changeQty(id,amount){
    const item = cart.find(c=>c.id===id);
    if(item){
        item.qty+=amount;
        if(item.qty<=0) cart = cart.filter(c=>c.id!==id);
    }
    saveCart();
    renderCart();
    updateCartCount();
}

function removeItem(id){
    cart = cart.filter(c=>c.id!==id);
    saveCart();
    renderCart();
    updateCartCount();
}

function renderCart(){
    const table=document.getElementById("cartTable");
    table.innerHTML="<tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>";
    let total=0;
    cart.forEach(item=>{
        const itemTotal=item.price*item.qty;
        total+=itemTotal;
        const tr = document.createElement("tr");
        tr.innerHTML=`<td>${item.name}</td>
        <td>â‚¹${item.price}</td>
        <td><button class="qty-btn" onclick="changeQty(${item.id},-1)">-</button>${item.qty}<button class="qty-btn" onclick="changeQty(${item.id},1)">+</button></td>
        <td>â‚¹${itemTotal}</td>
        <td><button class="remove-btn" onclick="removeItem(${item.id})">Remove</button></td>`;
        table.appendChild(tr);
    });
    document.getElementById("cartTotal").innerText="Total: â‚¹"+total;
}

function goToBilling(){
    if(cart.length===0){ alert("Your cart is empty!"); return;}
    hideAllPages();
    document.getElementById("billingPage").style.display="block";
}

function placeOrder(){
    const name=document.getElementById("name").value.trim();
    const address=document.getElementById("address").value.trim();
    const phone=document.getElementById("phone").value.trim();
    if(!name||!address||!phone){ alert("Please fill all fields."); return; }
    generateInvoicePDF(name,address,phone,cart);
    cart=[];
    saveCart();
    updateCartCount();
    hideAllPages();
    document.getElementById("orderSuccess").style.display="block";
}

function backToCart(){ hideAllPages(); document.getElementById("cartPage").style.display="block"; renderCart(); }
function backToShop(){ hideAllPages(); document.getElementById("productPage").style.display="block"; }

function hideAllPages(){
    document.getElementById("productPage").style.display="none";
    document.getElementById("cartPage").style.display="none";
    document.getElementById("billingPage").style.display="none";
    document.getElementById("orderSuccess").style.display="none";
}

document.getElementById("search").addEventListener("input", e=>{
    const val=e.target.value.toLowerCase();
    renderProducts(products.filter(p=>p.name.toLowerCase().includes(val)));
});

function generateInvoicePDF(name,address,phone,cart){
    const doc=new jsPDF();
    doc.setFontSize(18); doc.setTextColor(255,165,0);
    doc.text("Jay's E-Commerce",14,20);
    doc.setFontSize(12); doc.setTextColor(0,0,0);
    doc.text(`Customer Name: ${name}`,14,30);
    doc.text(`Address: ${address}`,14,36);
    doc.text(`Phone: ${phone}`,14,42);
    doc.text(`Date: ${new Date().toLocaleDateString()}`,14,48);
    doc.autoTable({
        startY:55,
        head:[["ID","Product","Price","Qty","Total"]],
        body:cart.map(p=>[p.id,p.name,"â‚¹"+p.price,p.qty,"â‚¹"+(p.price*p.qty)])
    });
    doc.text("_______________________",14,doc.lastAutoTable.finalY+15);
    doc.text("Customer Signature",14,doc.lastAutoTable.finalY+22);
    doc.text("Jay's E-Commerce Stamp",150,doc.lastAutoTable.finalY+22);
    doc.save("invoice.pdf");
}
renderProducts(products);
updateCartCount();
