<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Mobile Number Validator</h1>
        <p class="subtitle">Enter your 10-digit mobile number to proceed</p>
        <input 
            id="inp"
            type="tel"
            placeholder="Enter mobile number"
            maxlength="10"
            oninput="validateMob(this.value)"
        >
        <p id="message"></p>
        <button id="submitBtn" disabled onclick="submitNumber()">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
