<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Validator</h1>
        <input 
            id="inp"
            type="password"
            placeholder="Enter your password"
            oninput="validatePassword(event.target.value)"
        >
        <div class="feedback">
            <p id="length"></p>
            <p id="uppercase"></p>
            <p id="lowercase"></p>
            <p id="special"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
