<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
<header>
<h1>Rock·Paper·Scissors <span class="badge">vs AI</span></h1>
</header>
<div class="scoreboard">
<div class="score">
<b id="playerScore">0</b>
<small>You</small>
</div>
<div class="bestof">First to <select id="rounds">
<option value="3">3</option>
<option value="5">5</option>
<option value="7">7</option>
</select> wins</div>
<div class="score">
<b id="aiScore">0</b>
<small>AI</small>
</div>
</div>
<div class="choices">
<button class="choice" data-choice="rock">🪨 Rock</button>
<button class="choice" data-choice="paper">📄 Paper</button>
<button class="choice" data-choice="scissors">✂️ Scissors</button>
</div>
<div class="result" id="result">Make your move!</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
